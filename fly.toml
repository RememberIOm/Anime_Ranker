# fly.toml app configuration file generated for anime-ranker on 2025-12-30T10:20:54+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'anime-ranker'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source = "anime_data"
  destination = "/data"  # Dockerfile 내부의 마운트 경로

[env]
  DB_PATH = "/data/anime_rank.db"

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
