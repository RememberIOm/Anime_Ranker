<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko" class="antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anime Ranker{% endblock %}</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ïª§Ïä§ÌÖÄ Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* ÌîåÎ°úÌåÖ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col">

    <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î -->
    <nav
        class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/70 dark:bg-gray-900/70 border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Î°úÍ≥† -->
                <div class="flex-shrink-0 cursor-pointer" onclick="location.href='/'">
                    <span
                        class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-pink-500">
                        Ranker
                    </span>
                </div>

                <!-- Î©îÎâ¥ (Îç∞Ïä§ÌÅ¨ÌÉë) -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/battle"
                            class="hover:bg-brand-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">‚öîÔ∏è
                            Battle</a>
                        <a href="/ranking"
                            class="hover:bg-brand-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">üèÜ
                            Ranking</a>
                        <a href="/manage"
                            class="hover:bg-brand-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">‚öôÔ∏è
                            Manage</a>
                    </div>
                </div>

                <!-- Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä Î≤ÑÌäº -->
                <button id="theme-toggle"
                    class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition focus:outline-none">
                    <!-- Sun Icon -->
                    <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <!-- Moon Icon -->
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>

            <!-- Î™®Î∞îÏùº Î©îÎâ¥ ÎßÅÌÅ¨ (Í∞ÑÎã® Î≤ÑÏ†Ñ) -->
            <div
                class="md:hidden flex justify-center space-x-6 py-2 border-t border-gray-200 dark:border-gray-800 text-xs font-semibold uppercase tracking-widest text-gray-500 dark:text-gray-400">
                <a href="/battle">Battle</a>
                <a href="/ranking">Ranking</a>
                <a href="/manage">Manage</a>
            </div>
        </div>
    </nav>

    <!-- Î©îÏù∏ Ïª®ÌÖêÏ∏† -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Ìë∏ÌÑ∞ -->
    <footer
        class="border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 py-6 mt-12 transition-colors duration-300">
        <div class="container mx-auto text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>&copy; 2025 Anime Ranker. All rights reserved.</p>
        </div>
    </footer>

    <!-- ÌÖåÎßà ÌÜ†Í∏Ä Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Ï¥àÍ∏∞ ÌÖåÎßà ÏÑ§Ï†ï
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
            // window Ïù¥Î≤§Ìä∏Î•º Î∞úÏÉùÏãúÏºú Ï∞®Ìä∏ Îì±Ïù¥ Îã§Ïãú Í∑∏Î†§Ïßà Ïàò ÏûàÍ≤å ÌõÖÏùÑ Îë†
            window.dispatchEvent(new Event('theme-changed'));
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
